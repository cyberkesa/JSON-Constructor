<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link rel="stylesheet" type="text/css" href="adaptability.css" />
    <title>JSON Constructor</title>
  </head>
  <body>
    <div class="container">
      <div class="form-container">
        <form class="form" id="form">
          <div id="keyValueInputs">
            <div class="key-value-input">
              <input
                type="text"
                placeholder="key"
                name="key"
                class="key-input"
              />
              <input
                type="text"
                placeholder="value"
                name="value"
                class="value-input"
              />
            </div>
          </div>
          <div class="optional-buttons">
            <button class="btns-o" type="button" onclick="addKeyValuePair()">
              Add item
            </button>
            <button class="btns-o" type="submit">Convert to JSON</button>
          </div>
        </form>
      </div>
      <div class="json-container">
        <pre class="json" id="json">{}</pre>
        <div class="optional-buttons">
          <button class="btns-o" id="copyButton">Copy</button>
        </div>
      </div>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
